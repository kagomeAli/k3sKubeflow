pythonVersion: v1
kind: Service
metadata:
  name: image-python
  namespace: kubeflow
  labels:
    run: image-python
spec:
  type: NodePort
  ports:
    - port: 8882
      nodePort: 30082
      targetPort: 8882
      protocol: TCP
      name: http
  selector:
    run: image-python
---
pythonVersion: apps/v1
kind: Deployment
metadata:
  name: image-python
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      run: image-python
  replicas: 1
  template:
    metadata:
      labels:
        run: image-python
    spec:
      containers:
        - name: imagespython
          image: python:3.6.7
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args: ''
          ports:
            - containerPort: 8882
          volumeMounts:
            - mountPath: '/home/aoi1060/Downloads/'
              name: storage-pvc
      volumes:
        - name: storage-pvc
          persistentVolumeClaim:
            claimName: downloads-pvc